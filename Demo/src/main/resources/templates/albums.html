<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Album Page</h1>
<div>
    <form th:action="@{/albums}" method="POST">
        <label>Title</label>
        <input type="text" name="Title">
        <label>Artist</label>
        <input type="text" name="Artist">
        <label>Song Count</label>
        <input type="text" name="Song Count">
        <label>Length</label>
        <input type="text" name="Length">
        <label>Image URL</label>
        <input type="text" name="Image URL">
        <input type="submit" value="Submit">
    </form>
</div>
<div th:each="album : ${albums}">
    <p th:text="${album.title}"></p>
    <p th:text="${album.artist}"></p>
    <p th:text="${album.songCount}"></p>
    <p th:text="${album.length}"></p>
    <img th:src="${album.imageUrl}"  th:alt="${album.title}"/>
</div>
</body>
</html>
